<body>

    <style>
        .sudoku-container {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .diff-selector {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px;
        }

        .diff-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .diff-btn:hover {
            color: var(--text-main);
        }

        .diff-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        /* Board Styling */
        .sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 4px solid #334;
            /* Outer border */
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .cell {
            position: relative;
            background: #fff;
            border: 1px solid #ccd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #334;
            cursor: pointer;
            padding: 0;
            aspect-ratio: 1 / 1;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: inherit;
            font-family: inherit;
            color: #334;
            /* User input color (dark blue-grey) */
            background: transparent;
            outline: none;
            padding: 0;
            margin: 0;
        }

        /* Pre-filled numbers styling */
        .cell.fixed {
            background: #f0f4f8;
            /* Light blue-grey background */
            color: #000;
            font-weight: 700;
        }

        .cell.fixed input {
            pointer-events: none;
            color: inherit;
        }

        /* Thicker borders for 3x3 boxes */
        /* Right border for 3, 6 */
        .cell:nth-child(3n) {
            border-right: 3px solid #334;
        }

        /* Remove right border for last column (9) to respect container border */
        .cell:nth-child(9n) {
            border-right: 1px solid #ccd;
        }

        /* Bottom border for rows 3, 6 */
        .cell.border-bottom-thick {
            border-bottom: 3px solid #334;
        }

        .cell.border-right-thick {
            border-right: 3px solid #334;
        }

        /* Answer styling */
        .showing-answer .cell:not(.fixed) input {
            color: var(--accent);
        }

        /* Hint Highlight */
        .cell.hint-highlight,
        .cell.hint-highlight:focus-within {
            background-color: #ffd700 !important;
            /* Gold - Override focus */
            animation: pulse-bg 1s infinite alternate;
        }

        @keyframes pulse-bg {
            from {
                background-color: #ffd700;
            }

            to {
                background-color: #ffeeb0;
            }
        }

        .cell:focus-within {
            background: #e6f0ff;
            /* Normal focus color */
        }

        .answer-control {
            margin-top: 1.5rem;
        }

        .text-link {
            background: none;
            border: none;
            color: var(--text-muted);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .text-link:hover {
            color: var(--text-main);
        }

        /* Unified Notification */
        .ui-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(30, 30, 35, 0.95);
            color: white;
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 2000;
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .ui-notification.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .ui-notification.success {
            border: 2px solid #ffd700;
        }

        .ui-notification.error {
            border: 2px solid #ff4444;
        }

        .ui-notification h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .ui-notification p {
            margin: 0;
            color: #ddd;
            font-size: 1rem;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            .sudoku-container,
            .sudoku-container * {
                visibility: visible;
            }

            .sudoku-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 2rem;
            }

            .controls,
            .back-nav,
            header,
            footer,
            .answer-control,
            .ui-notification {
                display: none !important;
            }

            .sudoku-board {
                border: 4px solid #000;
                box-shadow: none;
            }

            .cell {
                border-color: #999;
                color: #000 !important;
            }

            .cell.fixed {
                background: #eee !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .cell.border-right-thick,
            .cell.border-bottom-thick {
                border-color: #000;
            }

            /* Clean input for print */
            .cell input {
                color: #000 !important;
            }
        }
    </style>

    <script type="module">
        import { SudokuLogic } from '../assets/js/modules/sudoku-logic.js';

        const boardEl = document.getElementById('sudoku-board');
        const btnNew = document.getElementById('btn-new');
        const btnHint = document.getElementById('btn-hint');
        const btnPrint = document.getElementById('btn-print');
        const btnToggleAnswer = document.getElementById('btn-toggle-answer');
        const diffBtns = document.querySelectorAll('.diff-btn');

        const notifyEl = document.getElementById('ui-notification');
        const notifyTitle = document.getElementById('notify-title');
        const notifyMsg = document.getElementById('notify-msg');

        let currentSolution = [];
        let currentLevel = 'EASY';
        let notifyTimeout;

        // Init difficulty UI
        diffBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                diffBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLevel = btn.dataset.level;
                generateGame();
            });
        });

        const showNotify = (title, msg, type = 'success', duration = 3000) => {
            notifyEl.className = 'ui-notification ' + type;
            notifyTitle.textContent = title;
            notifyMsg.textContent = msg;

            // Force reflow
            void notifyEl.offsetWidth;
            notifyEl.classList.add('visible');

            if (notifyTimeout) clearTimeout(notifyTimeout);

            if (duration > 0) {
                notifyTimeout = setTimeout(() => {
                    notifyEl.classList.remove('visible');
                }, duration);
            }
        };

        const hideNotify = () => {
            notifyEl.classList.remove('visible');
        };

        // Check if won
        const checkWin = () => {
            // If showing answer, don't celebrate
            if (boardEl.classList.contains('showing-answer')) return;

            const inputs = Array.from(document.querySelectorAll('.cell input'));

            // Check if full
            for (const inp of inputs) {
                if (!inp.value) {
                    hideNotify(); // Hide any current notification if user edits
                    return;
                }
            }

            // Check correctness
            let isCorrect = true;
            for (const inp of inputs) {
                const r = inp.dataset.row;
                const c = inp.dataset.col;
                if (parseInt(inp.value) !== currentSolution[r][c]) {
                    isCorrect = false;
                    break;
                }
            }

            if (isCorrect) {
                showNotify('üéâ Congratulations!', '„ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ', 'success', 5000);
            } else {
                showNotify('‚ö†Ô∏è Incorrect', 'ÈñìÈÅï„ÅÑ„Åå„ÅÇ„Çä„Åæ„Åô', 'error', 3000);
            }
        };

        // Generate Game
        const generateGame = () => {
            boardEl.innerHTML = '';
            boardEl.classList.remove('showing-answer');
            hideNotify();
            btnToggleAnswer.textContent = 'Á≠î„Åà„ÇíË°®Á§∫';
            btnToggleAnswer.disabled = false;

            const holes = SudokuLogic.DIFFICULTY[currentLevel] || 30;
            const game = SudokuLogic.generate(holes);

            currentSolution = game.solution;
            const puzzle = game.puzzle;

            // Render
            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 9; col++) {
                    const val = puzzle[row][col];
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    // Borders for 3x3
                    if ((col + 1) % 3 === 0 && col < 8) cell.classList.add('border-right-thick');
                    if ((row + 1) % 3 === 0 && row < 8) cell.classList.add('border-bottom-thick');

                    const input = document.createElement('input');
                    input.type = 'text'; // or number
                    input.inputMode = 'numeric'; // mobile numeric keypad
                    input.maxLength = 1;
                    input.dataset.row = row;
                    input.dataset.col = col;

                    if (val !== 0) {
                        input.value = val;
                        input.readOnly = true;
                        cell.classList.add('fixed');
                    } else {
                        // User input handlers
                        input.addEventListener('input', (e) => {
                            const v = e.target.value;
                            if (!/^[1-9]$/.test(v)) {
                                e.target.value = '';
                            }
                            // Remove hint highlight if filled
                            cell.classList.remove('hint-highlight');

                            // Check win on every input
                            checkWin();
                        });

                        // Arrow key nav (Optional enhancement)
                        input.addEventListener('keydown', (e) => handleKeyNav(e, row, col));
                    }

                    cell.appendChild(input);
                    boardEl.appendChild(cell);
                }
            }
        };

        const handleKeyNav = (e, row, col) => {
            // Basic arrow navigation could go here
        };

        const showHint = () => {
            // Remove existing hints
            document.querySelectorAll('.hint-highlight').forEach(el => el.classList.remove('hint-highlight'));

            const inputs = Array.from(document.querySelectorAll('.cell:not(.fixed) input'));
            let emptyInputs = inputs.filter(inp => inp.value === '');

            if (emptyInputs.length === 0) {
                // If full but no win modal, it means wrong
                checkWin();
                return;
            }

            const countHints = (r, c) => {
                let hints = 0;
                // Check Row & Col in DOM
                for (let k = 0; k < 9; k++) {
                    const cellR = document.querySelector(`.cell input[data-row="${r}"][data-col="${k}"]`);
                    const cellC = document.querySelector(`.cell input[data-row="${k}"][data-col="${c}"]`);
                    if (cellR && cellR.value) hints++;
                    if (cellC && cellC.value) hints++;
                }

                // Check Box (3x3)
                const startRow = r - r % 3;
                const startCol = c - c % 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const cellB = document.querySelector(`.cell input[data-row="${startRow + i}"][data-col="${startCol + j}"]`);
                        if (cellB && cellB.value) hints++;
                    }
                }

                return hints;
            };

            // Find best cell
            emptyInputs.sort((a, b) => {
                const rA = parseInt(a.dataset.row);
                const cA = parseInt(a.dataset.col);
                const rB = parseInt(b.dataset.row);
                const cB = parseInt(b.dataset.col);
                return countHints(rB, cB) - countHints(rA, cA); // Descending
            });

            // Highlight the best one
            const target = emptyInputs[0];
            target.parentElement.classList.add('hint-highlight');
            target.focus();
        };

        const toggleAnswer = async () => {
            const isShowing = boardEl.classList.contains('showing-answer');

            if (isShowing) {
                // Hide answer
                boardEl.classList.remove('showing-answer');
                btnToggleAnswer.textContent = 'Á≠î„Åà„ÇíË°®Á§∫';
                // Clear cells
                document.querySelectorAll('.cell:not(.fixed) input').forEach(inp => {
                    inp.value = '';
                });
                return;
            }

            // Show answer with animation
            boardEl.classList.add('showing-answer');
            btnToggleAnswer.textContent = 'Ë°®Á§∫‰∏≠...';
            btnToggleAnswer.disabled = true;

            const inputs = Array.from(document.querySelectorAll('.cell:not(.fixed) input'));
            let emptyInputs = inputs.filter(inp => inp.value === '');

            const countHints = (r, c) => {
                let hints = 0;
                for (let k = 0; k < 9; k++) {
                    const cellR = document.querySelector(`.cell input[data-row="${r}"][data-col="${k}"]`);
                    const cellC = document.querySelector(`.cell input[data-row="${k}"][data-col="${c}"]`);
                    if (cellR && cellR.value) hints++;
                    if (cellC && cellC.value) hints++;
                }
                return hints;
            };

            while (emptyInputs.length > 0) {
                if (!boardEl.classList.contains('showing-answer')) break;

                emptyInputs.sort((a, b) => {
                    const rA = parseInt(a.dataset.row);
                    const cA = parseInt(a.dataset.col);
                    const rB = parseInt(b.dataset.row);
                    const cB = parseInt(b.dataset.col);
                    const scoreA = countHints(rA, cA) + Math.random();
                    const scoreB = countHints(rB, cB) + Math.random();
                    return scoreB - scoreA;
                });

                const target = emptyInputs[0];
                const r = target.dataset.row;
                const c = target.dataset.col;
                target.value = currentSolution[r][c];
                emptyInputs.shift();

                await new Promise(resolve => setTimeout(resolve, 50));
            }

            if (boardEl.classList.contains('showing-answer')) {
                btnToggleAnswer.textContent = 'Á≠î„Åà„ÇíÈö†„Åô';
                btnToggleAnswer.disabled = false;
            }
        };

        btnNew.addEventListener('click', generateGame);
        btnHint.addEventListener('click', showHint);

        btnPrint.addEventListener('click', () => {
            window.print();
        });

        btnToggleAnswer.addEventListener('click', toggleAnswer);

        // Init
        generateGame();

    </script>
