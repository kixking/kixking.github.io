<html lang="ja">

<head>

    crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <title>文字数カウントツール｜Simple Tools</title>
  <meta name="description" content="入力した文章の文字数・行数を即座にカウントする無料Webツールです。" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4KCLTYQ3D1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-4KCLTYQ3D1');

</head>

<body>
  <header>
    <nav class="back-nav">
      <a href="/">&larr; ホームへ戻る</a>
    </nav>
    <h1>文字数カウントツール</h1>
  </header>

  <main>
    <div class="tool-container">
      <section class="stats-section">
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-label">合計文字数</span>
            <strong id="count-total" class="stat-value">0</strong>
          </div>

          <div class="stat-card">
            <span class="stat-label">空白抜き</span>
            <strong id="count-no-space" class="stat-value">0</strong>
          </div>
          <div class="stat-card">
            <span class="stat-label">改行抜き</span>
            <strong id="count-no-newline" class="stat-value">0</strong>
          </div>
          <div class="stat-card">
            <span class="stat-label">行数</span>
            <strong id="count-lines" class="stat-value">0</strong>
          </div>
          <div class="stat-card">
            <span class="stat-label">単語数</span>
            <strong id="count-words" class="stat-value">0</strong>
          </div>
          <div class="stat-card">
            <span class="stat-label">読了目安</span>
            <strong id="reading-time" class="stat-value">0分</strong>
          </div>
        </div>
      </section>

      <section class="editor-section">
        <div class="editor-toolbar">
          <div class="options-group">
            <label class="checkbox-label">
              <input type="checkbox" id="exclude-spaces"> 空白を除外
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="exclude-newlines"> 改行を除外
            </label>
          </div>
          <div class="action-group">
            <button id="copy-btn" class="secondary-btn small">コピー</button>
            <button id="clear-btn" class="secondary-btn small">クリア</button>
          </div>
        </div>
        <textarea id="text" placeholder="ここに文章を入力またはペーストしてください..." rows="12"></textarea>

        <div class="primary-counter">
          <span>現在のカウント対象：</span>
          <strong id="count-primary">0</strong>
          <span>文字</span>
        </div>
      </section>


    </div>
  </main>

  <footer>
